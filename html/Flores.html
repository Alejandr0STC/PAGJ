<!DOCTYPE html>
<html style="position: fixed;    width: 100%;">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flores Amarillas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' href='../css/ATI.css'> -->
    <link rel="shortcut icon" href="../img/ico/heart.ico" />
    <!-- <link rel="shortcut icon" href="../img/flores/florYelow.png" /> -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: black; margin-top: 20rem;">Tomas Todas las Flores Amarillas :3</h1>
    <h1 style="text-align: center; color: black;">Mueve ese Mouse ðŸŒ¼</h1>
    <script>
        let count = 0;

        var body = document.getElementsByTagName("body")[0]

        function updateImagePosition(event) {
            count++;
            
            const mouseX = event.clientX - 150;
            const mouseY = event.clientY - 150;

            let multiplo4 =  count % 4 === 0;
            if (multiplo4)
            {
                
                body.innerHTML += '<img id="flor' + count +'" src="../img/flores/florYelow.png" style="position: absolute;">'
                let imagen = document.getElementById("flor" + count);
                imagen.style.left = mouseX + 'px';
                imagen.style.top = mouseY + 'px';
            }
           

        }

        document.addEventListener('mousemove', updateImagePosition);


        let isDragging = false;

        // Evento para comenzar a mover la imagen al tocarla
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
             e.preventDefault(); // Evita el desplazamiento predeterminado de la pÃ¡gina
        });

        // Evento para mover la imagen al deslizar el dedo
        document.addEventListener('touchmove', (e) => {
            // isDragging = true;
            count++;
            // if (isDragging) {
                const touch = e.touches[0];
                const mouseX  = touch.clientX - 150;// :- imagen.width / 2 + 'px';
                const mouseY = touch.clientY - 150;//- imagen.height / 2 + 'px';
                let multiplo4 =  count % 4 === 0;
                if (multiplo4)
                {
                    
                    body.innerHTML += '<img id="flor' + count +'" src="../img/flores/florYelow.png" style="position: absolute;">'
                    let imagen = document.getElementById("flor" + count);
                    imagen.style.left = mouseX + 'px';
                    imagen.style.top = mouseY + 'px';
                    isDragging = false;
                }
            // }
        });

        // Evento para detener el movimiento al soltar el dedo
        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
